<!DOCTYPE html>

<!-- Get Angular module -->
<html data-ng-app="mainApp">
    
<head>
  <link rel="stylesheet" href="index.css">
</head>

<body>
  
  <!-- Placeholder for views -->
  <div>
    <div data-ng-view></div>
  </div>
  
    <!-- Import AngularJS and Route module -->
  <script src="scripts/angular.min.js"></script>
  <script src="scripts/angular-route.min.js"></script>
  
  <script>
  
    // Create Angular module
    var mainApp = angular.module('mainApp', ['ngRoute']);
    
    
    // Set up views and assign them controllers
    
    mainApp.config(function($routeProvider) {
      $routeProvider.when('vwHome.html', {
          controller: 'homeController',
          templateUrl: '/views/vwHome.html'
        }).when('vwBio.html', {
          controller: 'bioController',
          templateUrl: '/views/vwBio.html'
        }).when('vwContact.html', {
          controller: 'contactController',
          templateUrl: '/views/vwContact.html'
        }).when('vwLyrics.html', {
          controller: 'lyricsController',
          templateUrl: '/views/vwLyrics.html'
        }).when('vwPhotos.html', {
          controller: 'photosController',
          templateUrl: '/views/vwPhotos.html'
        }).otherwise({ redirectTo: '/views/vwBio.html' });
    });
    
    
    // Create and implement controllers for mainApp
    
    mainApp.controller('homeController', function($scope) {
      $scope.bubba = 3;
    });
    mainApp.controller('bioController', function($scope) {
      $scope.bubba = 3;
    });
    mainApp.controller('contactController', function($scope) {
      $scope.bubba = 3;
    });
    mainApp.controller('lyricsController', function($scope) {
      $scope.bubba = 3;
    });
    mainApp.controller('photosController', function($scope) {
      $scope.bubba = 3;
    });
    
  </script>
  
    
</body>
</html>
